<cia-dialog #dialog></cia-dialog>
<cia-spinner [overlay]="true" [show]="loading"></cia-spinner>

<cia-card title="Dados do perfil" first="true">
  <cia-form-row>
    <div class="col-lg-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Administrador" [(ngModel)]="userAdminProfile.name" required />
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <label for="active">Ativo</label>
      <div>
        <cia-switch name="active" [(ngModel)]="userAdminProfile.active"></cia-switch>
      </div>
    </div>
  </cia-form-row>
</cia-card>

<cia-card>
  <div class="col-lg-12">
    <div class="pull-right">
      <cia-spinner-button icon="save" text="Salvar" (click)="onRegister()" color="primary" loadingText="Processando..."
        [loading]="loading"></cia-spinner-button>
    </div>
  </div>
</cia-card>

<access-profile-permissions [userAdminProfileId]="userAdminProfileId" [allowPermissions]="allowPermissions"
  [profilePermissions]="profilePermissions"></access-profile-permissions>
