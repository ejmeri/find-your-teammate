<section class="content">
  <div class="card">
    <div class="header">
      <div class="header-feature">
        <cia-form-row>
          <div class="col-lg-12">
            <div class="pull-left">
              <h2>
                Perfil
                <small>Gerenciamento de perfis - novo</small>
              </h2>
            </div>
            <div class="pull-right" style="margin-top: 15px;">
              <button mat-stroked-button (click)="back()">
                <mat-icon>arrow_back</mat-icon> Voltar
              </button>
            </div>
          </div>
        </cia-form-row>
      </div>
    </div>
  </div>

  <cia-dialog #dialog></cia-dialog>
  <cia-spinner [overlay]="true" [show]="loading"></cia-spinner>
  <cia-card title="Dados do perfil">
    <cia-form-row>
      <div class="col-lg-6">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Administrador" [(ngModel)]="userAdminProfile.name" required />
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <label for="active">Ativo</label>
        <div>
          <cia-switch name="active" [(ngModel)]="userAdminProfile.active"></cia-switch>
        </div>
      </div>
    </cia-form-row>
  </cia-card>

  <cia-card>
    <div class="col-lg-12">
      <div class="pull-right">
        <cia-spinner-button icon="save" text="Salvar" (click)="onRegister()" color="primary"
          loadingText="Processando..." [loading]="loading"></cia-spinner-button>
      </div>
    </div>
  </cia-card>

  <access-profile-permissions [userAdminProfileId]="userAdminProfileId" [allowPermissions]="allowPermissions"
    [profilePermissions]="profilePermissions"></access-profile-permissions>
</section>
