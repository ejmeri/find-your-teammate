<cia-dialog #dialog></cia-dialog>
<cia-spinner [overlay]="true" [show]="loading"></cia-spinner>

<cia-card title="Dados do usuário" first="true">
  <cia-form-row>
    <div class="col-lg-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="João da Silva" [(ngModel)]="userAdmin.name" required />
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <label for="active">Ativo</label>
      <div>
        <cia-switch name="active" [(ngModel)]="userAdmin.active"></cia-switch>
      </div>
    </div>
  </cia-form-row>
  <cia-form-row>
    <div class="col-lg-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input matInput placeholder="joao.silva@gmail.com" [(ngModel)]="userAdmin.email" required />
      </mat-form-field>
    </div>
    <div class="col-lg-6">
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Login</mat-label>
        <input matInput placeholder="joao.silva" readonly [(ngModel)]="userAdmin.login" required />
      </mat-form-field>
    </div>
  </cia-form-row>

  <cia-form-row>
    <div class="col-lg-12">
      <cia-users-admin-profiles-selector #profileSelector placeholder="Selecione o perfil"
        [(ngModel)]="userAdmin.profileId">
      </cia-users-admin-profiles-selector>
    </div>
  </cia-form-row>
</cia-card>

<cia-card>
  <div class="col-lg-12">
    <cia-spinner-button pull="left" icon="lock" (click)="recoveryPassword()" text="Resetar senha" color="warn"
      loadingText="Processando..." [loading]="loadingResetPassword"></cia-spinner-button>

    <cia-spinner-button icon="save" pull="right" text="Salvar" (click)="onRegister()" color="primary"
      loadingText="Processando..." [loading]="loading"></cia-spinner-button>
  </div>
</cia-card>
