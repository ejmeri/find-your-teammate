<section class="content" style="background-color: #f1f2f7;">
    <cia-dialog #dialog></cia-dialog>
    <cia-spinner [overlay]="true" [show]="loading"></cia-spinner>

    <cia-card title="Alterar senha">
        <div class="col-lg-6">
            <form class="validate-form" [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Senha antiga</mat-label>
                            <input matInput type="password" formControlName="password" />
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Nova Senha</mat-label>
                            <input matInput type="password" formControlName="newPassword">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Confirmar Senha</mat-label>
                            <input matInput type="password" formControlName="confirmPassword">
                            <mat-icon matSuffix>vpn_key</mat-icon>
                            <mat-error *ngIf="f.confirmPassword.errors">
                                <span *ngIf="f.confirmPassword.errors.mustMatch">Senhas n√£o coincidem</span>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <cia-form-row>
                    <div class="col-lg-12">
                        <div class="pull-right">
                            <cia-spinner-button type="submit" marginRight="0" icon="send" text=" Salvar" color="primary"
                                loadingText="Salvando..." [loading]="loading">
                            </cia-spinner-button>
                        </div>
                    </div>
                </cia-form-row>
            </form>
        </div>
    </cia-card>
</section>
