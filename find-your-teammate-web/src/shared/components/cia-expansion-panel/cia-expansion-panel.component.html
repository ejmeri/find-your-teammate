<mat-expansion-panel [expanded]="expanded">
  <mat-expansion-panel-header>

      <b> {{ title }} </b>
    </mat-panel-title>
    <mat-panel-description>
      {{ subtitle }}
      <i [class]="handleIcon"></i>
      <!-- <mat-icon *ngIf="icon">{{ icon }}</mat-icon> -->
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ng-content></ng-content>
</mat-expansion-panel>
